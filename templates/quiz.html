{% extends "base.html" %}

{% block content %}
<div class="mt-5">
    <h1 class="text-center">Multiplication Quiz</h1>
    <div class="card mt-4">
        <div class="card-body">
            <h5 class="card-title">Question {{ count }} of 25</h5>
            <p class="card-text">What is {{ num1 }} * {{ num2 }}?</p>
            <form action="{{ url_for('result') }}" method="post">
                <div class="form-group">
                    <input type="number" class="form-control" name="answer" required>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
            {% if wrong_answer %}
                <div class="alert alert-danger mt-3">Wrong! The correct answer was {{ correct_answer }}.</div>
            {% endif %}
        </div>
    </div>
    <div class="mt-3">
        <p>Score: {{ score }}</p>
    </div>
</div>
{% endblock %}
